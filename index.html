<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="top-nav"></div>
	<div id="container">
		<h2 id="header">Login</h2>
		<form id="login-form">
			<label id="username-label">
				<input type="text" id="username" class="inp" autocomplete="off">
				<div class="placeholder">Username</div>
			</label>
			<label>
				<input type="password" id="password" class="inp" autocomplete="off">
				<div class="placeholder">Password</div>
			</label>
			<a href="#" id="forget-password">Forgot Password</a>
			<div id="login-btn">Login</div>
			<div id="separator">
				<div></div>
				<span>Or</span>
				<div></div>
			</div>
			<a href="#" id="register">
				<div id="new-acc">Create an Account</div>
			</a>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
